<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

		<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

		<title>Frontend Mentor | QR code component</title>

		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">

		<link rel="stylesheet" href="./style.css">
		
	</head>
	<body>

		<div class="content">

			<div class="main">
				<div class="card">
					<img id="qr-code" src="./images/image-qr-code.png" alt="">
					<div id="text-container">
						<div class="preset-1">Improve your front-end skills by building projects</div>
						<div class="preset-2">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</div>
					</div>
				</div>
			</div>

			<div class="attribution">
				<div>
					Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"> Frontend Mentor</a>. 
					Coded by <a href="#"> Vadims3103</a>.
				</div>
			</div>

		</div>

	</body>
</html>
