<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

		<title>Frontend Mentor | QR code component</title>

		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">

		<link rel="stylesheet" href="./style.css">
		
	</head>
	<body>
		<div class="content">

			<main class="main">
				<div class="card">
					<figure>
						<img id="qr-code" src="./images/image-qr-code.png" alt="Scan this QR code to visit Frontend Mentor">
					</figure>
					<div id="text-container">
						<h2 class="preset-1">Improve your front-end skills by building projects</h2>
						<p class="preset-2">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
					</div>
				</div>
			</main>

			<footer class="attribution">
				<p>
					Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"> Frontend Mentor</a>. 
					Coded by <a href="https://github.com/vadims3103" target="_blank"> Vadims3103</a>.
				</p>
			</footer>

		</div>

	</body>
</html>
